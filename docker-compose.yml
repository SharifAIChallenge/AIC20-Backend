version: '3.3'

services:
  thebackend_nginx:
    image: nginx:latest
    container_name: thebackend_nginx
    restart: always
    ports:
      - 800:80
      - 443:443
    volumes:
      - ./static/:/static/
      - ./media/:/media/
      - /var/log/thebackend/nginx/:/var/log/nginx/
      - ./deploy/config/nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./deploy/config/nginx/sites-available:/etc/nginx/sites-available
      - ./deploy/config/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - thebackend_web
  thebackend_web:
    build: .
    container_name: thebackend_web
    restart: always
    environment:
      DJANGO_SETTINGS_MODULE: "thebackend.settings.production"
    command: >
      sh -c "
        ./manage.py migrate;
        ./manage.py compilemessages;
        ./manage.py collectstatic --noinput;
        gunicorn --bind=0.0.0.0:8000 --timeout=90 --preload thebackend.wsgi:application;
      "
    volumes:
      - ./static/:/static/
      - ./media/:/media/
      - /var/log/thebackend:/var/log/thebackend
    depends_on:
      - thebackend_db
    expose:
      - 8000
  thebackend_db:
    image: postgres:latest
    container_name: thebackend_db
    restart: always
    volumes:
      - ./init.sh:/docker-entrypoint-initdb.d/init.sh
    expose:
      - 5432
